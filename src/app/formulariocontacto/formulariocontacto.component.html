<section class="book_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2>
                Reserva una mesa
            </h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form_container">
                    <form (submit)="reservar(); $event.preventDefault()">
                        <div>
                            <input [(ngModel)]="formulario.nombre" name= "nombre" type="text" class="form-control" placeholder="Nombre" />
                        </div>
                        <div>
                            <input [(ngModel)]="formulario.telefono" name= "telefono" type="text" class="form-control"
                                placeholder="Numero de telÃ©fono" />
                        </div>
                        <div>
                            <input [(ngModel)]="formulario.correo" name= "correo" type="email" class="form-control" placeholder="Correo" />
                        </div>
                        <div>
                            <select [(ngModel)]="formulario.personas" name= "personas" class="form-control nice-select wide">
                                <option value="" disabled selected>
                                    Cuantas personas?
                                </option>
                                <option value="1">
                                    1
                                </option>
                                <option value="2">
                                    2
                                </option>
                                <option value="3">
                                    3
                                </option>
                                <option value="4">
                                    4
                                </option>
                                <option value="5">
                                    5
                                </option>
                            </select>
                        </div>
                        <div>
                            <input [(ngModel)]="formulario.fecha" name= "fecha" type="date" class="form-control">
                        </div>
                        <div class="btn_box">
                            <button>
                                Reservar
                            </button>
                        </div>
                    </form>
                    <div *ngIf="showModal" class="modal">
                    <div class="modal-content">
                        <span (click)="cerrarModal()" class="close">&times;</span>
                        <p>Reserva realizada exitosamente!</p>
                        <p>Nombre: {{nombre}}</p>
                        <p>Telefono: {{telefono}}</p>
                        <p>Correo: {{correo}}</p>
                        <p>Personas: {{personas}}</p>
                        <p>Fecha: {{fecha}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
